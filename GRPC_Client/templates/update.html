<html>
<head>
<title>Замена данных</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 200px">
<h2>Изменить данные</h2>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
  {% endfor %}
</ul>
{% endif %}
<form action = {% url "updateDo" %} method="POST">
    <!-- {% csrf_token %} -->
  <div class="form-group">
    <label for="exampleInputEmail1">Old Username</label>
    <input type="text" class="form-control" id="old_username" name="old_username" placeholder="Old Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Old Password</label>
    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">New Username</label>
    <input type="text" class="form-control" id="new_username" name="new_username" placeholder="New Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Old Password</label>
    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password">
  </div>
 <button type="submit" class="btn btn-primary">Войти</button>
 </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
